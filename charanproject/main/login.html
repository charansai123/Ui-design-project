<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		function MyInput() {
            document.getElementById("name").focus();
		}
	</script>
</head>
<body onload="MyInput()">
	<img class="wave" src="img/wave1.png">
	<div class="container">
		<div class="img">
			<img src="img/bg1.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5 style="font-weight: bolder;color: rgb(24, 18, 18);">Username</h5>
           		   		<input type="text" class="input" id="name" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5 style="font-weight: bolder;color: rgb(24, 18, 18);">Password</h5>
           		    	<input type="password" class="input" id="password" required>
            	   </div>
            	</div>
            	<a href="#" style="font-weight: bolder;color: rgb(24, 18, 18);">Forgot Password?</a>
				<input type="submit" class="btn" value="Login" onclick="location.href='login2.html'">
				<h3 style="font-weight: bolder;color: rgb(24, 18, 18);">Create a new Account?</h3>
				<h3>
					<a href="Signup.html" role="button" class="btn-dark" style="font-weight: bolder;color: rgb(24, 18, 18);">
						<u><b>Sign up</b></u>
					</a>
				</h3>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
